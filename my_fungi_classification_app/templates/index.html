<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fungi Classification</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <style>
      /* Add your additional styles here if needed */
    </style>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto my-5">
      <div class="card p-8 mb-4">
        <h2 class="title mb-4 text-center">Fungi Classification</h2>
        <form action="/" method="post" enctype="multipart/form-data">
          <label for="image" class="block text-sm font-medium text-gray-600"
            >Upload an image:</label
          >
          <input
            type="file"
            name="image"
            id="image"
            class="mt-1 p-2 border rounded w-full"
          />
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded"
          >
            Classify
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
